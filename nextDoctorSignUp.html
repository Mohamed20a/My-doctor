    <!-- Form Section -->
    <div class="wrapper"> 
        <!-- main title -->
        <div class="main-title position-relative">
            <h1 class="text-center fw-bold">Doctor Registration</h1>
        </div>
    <div class="container d-flex justify-content-center align-items-center mt-5 main-div">
        <div class="min-div">
            <div class="head text-center">
                <h1>Sign-UP</h1>
                <p> Personal Doctor Account Information </p>
            </div>
            <div class="form-container">
                <form class="row g-3">
                    <div class="col-md-12">
                        <label for="exampleFormControlSelect1">Speciality</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Select Your Speciality</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            </select>
                    </div>
                    <div class="col-md-12">
                        <label for="education" class="form-label" >Education</label>
                        <input type="text" class="form-control" id="education">
                    </div>
                    <div class="col-md-12">
                        <label for="exampleFormControlTextarea1" class="form-label" >Experience</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" cols="50"></textarea>
                    </div>
                    <div class="row g-3">
                    <div class="col-md-4">
                        <label for="exampleFormControlTextarea1" class="form-label" >Working Days</label>
                        <div class="dropdown form-control">
                            <button class="btn btn-defult   dropdown-toggle" type="button" id="dropdownMenuButton"data-bs-toggle="dropdown" aria-expanded="false">
                            Select Days
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme1" />
                                            <label class="form-check-label" for="Checkme1">Saturday</label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme2" checked />
                                            <label class="form-check-label" for="Checkme2">Sunday</label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme3" />
                                            <label class="form-check-label" for="Checkme3">Monday</label>
                                        </div>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="Checkme4" checked />
                                            <label class="form-check-label" for="Checkme4">Tuesday</label>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <div class="row g-3 hours">
                            <div class="col-md-4">
                                <label for="text1" class="form-label" >From:</label>
                                <input id="time" class="form-control" type="time" name="time" value="13:30" />
                            </div>
                            <div class="col-md-4">
                                <label for="text1" class="form-label" >To:</label>
                                <input id="time" class="form-control" type="time" name="time" value="13:30" />
                            </div>
                        </div>
                    </div></div>
                    <div class= "mb-3 submit-btn text-center">
                        <a href=""><button > Submit</button></a>
                    </div>
                    
                </form>
            </div>    
        </div>
