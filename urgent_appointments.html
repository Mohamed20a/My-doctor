<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Urgent Appointments | My Doctor</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="css/profile.css" />
    <link rel="stylesheet" href="css/urgent.css" />
    <link rel="stylesheet" href="css/nav.css" />
    <link rel="stylesheet" href="css/specialty-table-dr.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- Font awesome -->
    <script
      src="https://use.fontawesome.com/releases/v6.1.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Icon -->
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
  </head>
  <body>
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark active"
      id="nav"
      style="direction: rtl"
    >
      <div class="container-fluid" style="direction: rtl">
        <a class="navbar-brand" href="#">
          <img src="img/logo-w.png" alt="" srcset="" />
        </a>
        <button
          class="navbar-toggler"
          style="border: 0; color: transparent"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <label class="hamburger">
            <input type="checkbox" />
            <svg viewBox="0 0 32 32">
              <path
                class="line line-top-bottom"
                d="M27 10 13 10C10.8 10 9 8.2 9 6 9 3.5 10.8 2 13 2 15.2 2 17 3.8 17 6L17 26C17 28.2 18.8 30 21 30 23.2 30 25 28.2 25 26 25 23.8 23.2 22 21 22L7 22"
              ></path>
              <path class="line" d="M7 16 27 16"></path>
            </svg>
          </label>
        </button>
        <div
          class="collapse navbar-collapse active"
          id="navbarSupportedContent"
          style="direction: ltr"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="signUpPatient.html">
                <button class="login-btn">
                  <p>
                    دخول &nbsp; <i class="fa-solid fa-right-to-bracket"></i>
                  </p>
                </button>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signUpDoctor.html">تسجيل دكتور</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="table.html">جدول المواعيد</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/index.html#contact">أتصل بنا</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="health_tips.html">أرشادات طبية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="specialty.html">التخصصات الطبية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="index.html">الصفحة الرئيسية</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- main title -->
    <div class="main-title position-relative" style="margin-top: 2em">
      <h1 class="text-center fw-bold">حجوزات الطوارئ</h1>
    </div>

    <form action="">
      <div class="input-feild">
        <input type="text" placeholder="الاسم" class="user-input" />
        <input
          type="email"
          placeholder="البريد الالكتروني"
          class="user-input"
        />
      </div>
      <div class="input-feild">
        <input
          type="tel"
          placeholder="رقم الهاتف"
          dir="rtl"
          class="user-input"
        />
        <input type="date" placeholder="اليوم" class="user-input" />
      </div>
      <div class="input-feild">
        <input type="time" placeholder="الوقت" class="user-input" />
        <div class="gender-feild">
          <label class="gender-text">النوع:</label>
          <div class="gender">
            <div class="male-container">
              <input type="radio" name="gender" value="male" id="male" />
              <label for="male">ذكر</label>
            </div>

            <div class="female-container">
              <input type="radio" name="gender" value="female" id="female" />
              <label for="female">انثي</label>
            </div>
          </div>
        </div>
      </div>
      <textarea
        class="msg"
        placeholder="رسالة"
        name=""
        id=""
        cols="30"
        rows="10"
      ></textarea>
      <div class="button-holder">
        <a href="#">
          <button type="submit" class="btn btn-success">أحجز الأن</button>
        </a>
      </div>
    </form>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
