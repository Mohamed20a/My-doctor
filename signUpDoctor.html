    <!-- Form Section -->
    <div class="wrapper"> 
        <!-- main title -->
        <div class="main-title position-relative">
            <h1 class="text-center fw-bold">تسجيل الدكتور</h1>
        </div>
    <div class="container d-flex justify-content-center align-items-center mt-5 main-div">
        <div class="min-div">
            <div class="head text-center">
                <h1>التسجيل</h1>
                <p> معلومات الدكتور </p>
            </div>
            <div class="form-container">
                <form class="row g-3">
                        <div class="col-md-12 pr-0">
                        <label for="LastName" class="form-label star" >الاسم</label>
                        <input type="LastName" class="form-control" id="LastName">
                        </div>
                    <div class="col-md-12">
                        <label for="inputEmail4" class="form-label star">البريد الإلكتروني</label>
                        <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-12">
                        <label for="inputPassword4" class="form-label star">كلمه المرور</label>
                        <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-12">
                        <label for="formMobile" class="form-label star">رقم الموبايل</label>
                        <input class="form-control" type="tel" id="formMobile" placeholder="">
                    </div>
                    <div class="row g-3">
                        <div class="col-md-6">
                                <label for="formFile" class="form-label star">الكارنيه</label>
                                <input class="form-control" type="file" id="formFile">
                        </div>
                        <div class="col-md-6 check-box mt-4 pe-5"dir="rtl">
                            <p style=font-weight:bold; class="star">النوع</p>
                            <div class="check d-flex">
                                
                                    
                                    <input type="radio" id="Gender1" name="Gender" >
                                    <label for="Gender1">ذكر</label>
                                
                                
                                    <input type="radio" id="Gender2" name="Gender" class="mr-4"><label for="Gender2">انثي</label>
                                
                            </div>
                        </div>
                    </div>
                    <div class= "mb-3 next-but text-center">
                        <a href="./nextDoctorSignUp.html"><button type="button">التالي</button></a>
                        <p>هل لديك حساب؟ <span><a href="./logInDoctor.html">دخول</a></span></p>
                    </div>
                </form>
            </div>
